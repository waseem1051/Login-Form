<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="logo.png">

   
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h3 class="card-title text-center">Reset Password</h3>
                        <form id="resetForm">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="alert alert-success d-none" id="successMessage"></div>
                            <div class="alert alert-danger d-none" id="resetErrorMessage"></div>
                            <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
                            <button  onclick="window.location.href='index.html'" class="btn btn-primary btn-block">Back to Login</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#resetForm').on('submit', function(event) {
                event.preventDefault();
                
                let email = $('#email').val().trim();
                let errorMessage = '';
                let successMessage = '';

                // Basic email validation
                if (email === '' || !email.includes('@')) {
                    errorMessage += 'Please enter a valid email address.';
                }

                if (errorMessage) {
                    $('#resetErrorMessage').text(errorMessage).removeClass('d-none');
                    $('#successMessage').addClass('d-none');
                } else {
                    $('#resetErrorMessage').addClass('d-none');
                    successMessage = 'A password reset link has been sent to your email address.';
                    $('#successMessage').text(successMessage).removeClass('d-none');
                }
            });
        });
    </script>
</body>
</html>
